<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户积分排行</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/mdb.min.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/mdb.css" rel="stylesheet" type="text/css">
    <style>
        div{width:800px;margin: 0 auto;}
        table {border-collapse:collapse;border-spacing:0;width:800px;}
        table tr td ,table tr th {border-top:solid 1px gainsboro;border-left:solid 1px gainsboro;line-height: 40px;text-align: center;}
        table tr td:last-child, table tr th:last-child {border-right:solid 1px gainsboro;}
        table tr:last-child td{border-bottom:solid 1px gainsboro;}
        a{text-decoration: none;font-size: 14px;}
        .text{width:150px;}
    </style>
</head>
<body>
<div>
    <header>
    <div style="font-size: 50">
        <!--<div>用户积分排行</div>-->
        <div style="float:left"><a href="/" id="returnbutton" class="btn btn-primary btn-blue">回到主页</a></div>
    </div>
    </header>
    <table>
        <thead class="blue white-text">
            <tr>
              <th width="20%">username</th>
            <th width="20%">score</th>
            </tr>
          </thead>
        <% if (datas.length) { %>
        <% datas.forEach(function(score){ %>
        <tr>
            <td><%= score.username %></td>
            <td><%= score.score %></td>
        </tr>
        <% }) %>
        <% } %>
    </table>
</div>

</body>
</html>
